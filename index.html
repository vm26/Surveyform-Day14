<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <form>
    <div class="field">
      <label for="name" class="required">Name</label>
      <div class="row">
        <div class="col-md-3">
          <input type="text" name="name" id="fname" style="width:100%" required> <br>
          <label for="fname" style="font-weight: lighter;">First</label>
        </div>
        <div class="col-md-3">
          <input type="text" name="name" id="lname" style="width:100%"> <br>
          <label for="lname" style="font-weight: lighter;">Last</label>
        </div>
      </div>
    </div>
    <div class="field">
      <div class="row">
        <div class="col-md-6">
          <label for="mail" class="required">Email</label><br>
          <input type="email" name="mail" id="mail" style="width:100%">
        </div>
      </div>
    </div>
    <div class="field">
      <label for="exp" class="required">Your Experience</label><br>
      <div id="rating_bar"> 
        <span id="rate_1">⭐</span>
        <span id="rate_2">⭐</span>
        <span id="rate_3">⭐</span>
        <span id="rate_4">⭐</span>
        <span id="rate_5">⭐</span>
      </div><br>
      <p>Overall,how would you rate your experience with us?</p>
    </div>
    <div class="field">
      <label for="satisfaction" class="required">How satisfied are you with?</label>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2" style="text-align:center">Very Unsatisfied</div>
          <div class="col-md-2" style="text-align:center">Unsatisfied</div>
          <div class="col-md-2" style="text-align:center">Neutral</div>
          <div class="col-md-2" style="text-align:center">Satisfied</div>
          <div class="col-md-2" style="text-align:center">Very satisfied</div>
        </div>
        <div class="row" style="background-color:lightgray;">
          <div class="col-md-2">Purchase</div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="pvu" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="pvu" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="pvu" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="pvu" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="pvu" id=""></div>
        </div>
        <div class="row">
          <div class="col-md-2">Service</div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="s" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="s" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="s" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="s" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="s" id=""></div>
        </div>
        <div class="row" style="background-color:lightgray;">
          <div class="col-md-2">Company Overall</div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="co" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="co" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="co" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="co" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="co" id=""></div>
        </div>
      </div>
    </div>
    <div class="field">
      <label for="like" class="required">How likely are you to?</label>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2" style="text-align:center">Very UnLikely</div>
          <div class="col-md-2" style="text-align:center">UnLikely</div>
          <div class="col-md-2" style="text-align:center">Neutral</div>
          <div class="col-md-2" style="text-align:center">Likely</div>
          <div class="col-md-2" style="text-align:center">Very Likely</div>
        </div>
        <div class="row" style="background-color:lightgray;">
          <div class="col-md-2">Buy from us again</div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="b" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="b" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="b" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="b" id=""></div>
          <div class="col-md-2" style="text-align:center"><input type="radio" name="b" id=""></div>
        </div>
        <div class="row">
          <div class="col-md-2">Recommend our products to others</div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rp" id=""></div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rp" id=""></div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rp" id=""></div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rp" id=""></div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rp" id=""></div>
        </div>
        <div class="row" style="background-color:lightgray;">
          <div class="col-md-2">Recommend our company to others</div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rc" id=""></div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rc" id=""></div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rc" id=""></div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rc" id=""></div>
          <div class="col-md-2" style="text-align:center;padding:10px"><input type="radio" name="rc" id=""></div>
        </div>
      </div>
    </div>
    </div>
    <div class="field">
      <label for="com">Additional comments or suggestions</label><br>
      <input type="text" name="com" id="com" style="height:80px;width:1100px">
    </div>
    <div class="field">
      <input type="submit" value="Submit" style="margin-top: 20px;">
    </div>
  </form>
  <script src="index.js"></script>
</body>

</html>
